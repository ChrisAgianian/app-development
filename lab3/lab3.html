<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title">Javascript by Chris Agianian</h1>

    <section class="shapeContainer">
        <div class="shapeDiv">
            <p>Change Shape</p>
        </div>
        <button class="btnsquare">Square</button>
        <button class="btnrectangle">Rectangle</button>
        <button class="btncircle">Circle</button>
    </section>

    <section class="headerNav">
        <header class="header-container">
            <div>JavaScript</div>
            <div>Home</div>
            <div>News</div>
            <div>Logout</div>
        </header>

        <div class="navMenu">
            <div>JavaScript</div>
            <div class="menubtn">Menu <span>&#9776;</span></div>
        </div>

        <div class="collapsemenu">
            <div>Home</div>
            <div>News</div>
            <div>Logout</div>
        </div>
    </section>

<!-- Modal Window -->

<section class="card">
    <img src="images/image1.jpg" alt="image of a puppy">

</section>

<!-- modal window -->

<section class="modalwindow">
    <div class="modalcontent">
        <div><img src="images/image1.jpg" alt="image of a puppy"></div>
        <div>
            <header class="closemodal">X</header>
            <p>A happy puppy jumping around</p>
        </div>
    </div>
</section>

<script src="script.js"></script>
</body>

</html>
