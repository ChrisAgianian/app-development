<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href="style.css">
</head>
<body>

<!-- Header -->
    <section>
        <header class="header1">
            <div><h1>Learn The Colours Thorugh Pictures. </h1></div>
        </header>
    </section>

    <br>
    
<!-- Collapsible Boxes -->
    <section class="collapsecont">
        <button type="button" class="collapsible">RED</button>
        <div class="content">
            <p class="p1">THIS COLOR IS RED. THE CAR IS RED.</p>
            <img src="images/colors/car.jpg">
        </div>

        <button type="button" class="collapsible">GREEN</button>
        <div class="content">
            <p class="p2">THIS COLOR IS GREEN. THE LEAF IS GREEN.</p>
            <img src="images/colors/leaf.jpg">
        </div>

        <button type="button" class="collapsible">BLUE</button>
        <div class="content">
            <p class="p3">THIS COLOR IS BLUE. THE OCEAN IS BLUE.</p>
            <img src="images/colors/ocean.jpg">
        </div>

        <button type="button" class="collapsible">ORANGE</button>
        <div class="content">
            <p class="p4">THIS COLOR IS ORANGE. WHAT COLOR IS THE ORANGE FRUIT?</p>
            <img src="images/colors/orange.jpg">
        </div>

        <button type="button" class="collapsible">VIOLET</button>
        <div class="content">
            <p class="p5">THIS COLOR IS VIOLET. THIS FLOWER IS VIOLET.</p>
            <img src="images/colors/flower.jpg">
        </div>

    </section>

<script src="app.js"></script>
</body>
</html>
